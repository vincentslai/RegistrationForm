<!DOCTYPE html>
<html>
<head>
  <title>Coding Dojo Assignment | Registration Form</title>
  <meta name="description" content="Creating a front end for a Registration Form">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2 class="align1">Registration Form</h2>
  <form action="" method="">
    <div class="align1">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
    </div>

    <div class="align1">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">
    </div>

    <div class="align1">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
    </div>

    <div class="align1">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>

    <div class="align1">
      <label for="confirmPassword">Re-type Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
    </div>

    <div class="align1">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
    </div>

    <div class="align1">
      <label for="birthday">Gender:</label>
      <input type="radio" id="male" name="male"checked>Male
      <input type="radio" id="female" name="female">Female
      <input type="radio" id="other" name="other"> Other
    </div>

    <div class="align1">
      <p><span>A Short description about yourself:</span></p>
      <textarea id="textDescription" name="desciption" rows="4" cols="50"> </textarea>
    </div>

    <div class="align1">
      <label for="favLanguage">Favorite Language: </label>
      <select name="favLanguage">
        <option value="javascript">Javascript</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
      </select>
    </div>

    <div class="align1">
      <input type="submit" id="submitButton" name="Submit">
    </div>

  </form>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
